<!--Haz un programa que dado el nombre del mes muestra el número del mes.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var nomMes;
		var numMes;
		nomMes=prompt("Introduce el nombre del mes: ")
		switch(nomMes.toLowerCase()){
			case "enero":
				numMes="1";
				break;
			case "febrero":
				numMes="2";
				break;
			case "marzo":
				numMes="3";
				break;
			case "abril":
				numMes="4";
				break;
			case "mayo":
				numMes="5";
				break;
			case "junio":
				numMes="6";
				break;
			case "julio":
				numMes="7";
				break;
			case "agosto":
				numMes="8";
				break;
			case "septiembre":
				numMes="9";
				break;
			case "octubre":
				numMes="10";
				break;
			case "noviembre":
				numMes="11";
				break;
			case "diciembre":
				numMes="12";
				break;
			default:
				numMes="Este mes no existe";	
		}
		document.write("El mes de "+nomMes+" es el mes numero "+numMes+" del año.");
	</script>
</head>
<body>
	
</body>
</html>
