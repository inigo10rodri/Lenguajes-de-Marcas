<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript 10</title>
	<script type="text/javascript">
		function verImagen(){
			document.getElementById("nombre").innerHTML="<img src='imagen.jpg' width=300 height=200/> ";
		}
	</script>
	<style>
		.centrar{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="centrar">
	<h1>Imagen</h1>
	<h2 id="nombre">-----------------</h2>
	<input type="button" id="imagen" value="Pulse para que aparezca la imagen" onclick="verImagen()">
	</div>
</body>
</html>
