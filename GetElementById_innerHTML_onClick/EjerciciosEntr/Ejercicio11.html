<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript 11</title>
	<script type="text/javascript">
		function cambioColor(){
			document.getElementById("prueba").style.color = "red";
		}
	</script>
	<style>
		.centrar{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="centrar">
	<h1>Cambio de color</h1>
	<h2 id="prueba">--------prueba---------</h2>
	<input type="button" id="color" value="Pulsa el boton para poner en rojo" onclick="cambioColor()">
	</div>
</body>
</html>
