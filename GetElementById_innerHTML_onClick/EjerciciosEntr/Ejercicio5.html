<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 5</title>
	<script type="text/javascript">
		function contador(){
			var numero;
			numero=document.getElementById("num").value;
			numero=parseInt(numero);			
			for(var i=1;i<=numero;i++){
				document.write("Contador: "+i+"<br/>");
			}
		}
	</script>
</head>
<body>
	<input type="number" id="num"/>
	<input type="button" id="repetir" value="Repetir!" onclick="contador()"/>	
	<div id="mensaje"></div>
</body>
</html>
