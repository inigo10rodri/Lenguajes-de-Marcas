<!DOCTYPE html>
<html lang="en">
<head>

	<title>Javascript 9</title>
	<script type="text/javascript">
			function tabla(){
		 	var numcol,numfil;
               numcol=document.getElementById("num1").value;

              cadena="";

             for(var i=1;i<=numfil;i++) {

            		cadena=cadena + "<td>A<td>";
            	}

             }
      cadena=cadena +"</table>";

</head>
<body>
