<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var nota;

			nota = prompt("Intruduce una nota:",""); 

			if ((isNaN(nota) == true) || (nota == "")) {
				document.write("No ha introcucido una nota. Debe introducir un número entre 0 y 10");
			}
			else {
				nota = parseInt(nota);
				if (nota < 0 || nota > 10) {
					document.write("Debe introducir un número entre 0 y 10")
				}
				else {
					if (nota < 5) {
						document.write("Suspenso");
					}
					else {
						document.write("Aprobado");
					}	
				}
			}
		</script> 
	</head>
	<body>

	</body>
</html>
