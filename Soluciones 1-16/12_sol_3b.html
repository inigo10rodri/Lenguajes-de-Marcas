<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var numero;
			var dias =["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];

			numero = prompt("Introduce el número del día de la semana (1-7):", "");

			if ( (isNaN(numero) == true) || (numero < 1) || (numero > 7) ){
				alert("No ha introcucido un número entre 1 y 7.");
			}
			else {
				numero = parseInt(numero);	

				document.write("El día de la semana " + numero + " es el " + dias[numero-1] + ".");
			}
		</script> 
	</head>
	<body>

	</body>
</html>
