<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var i;
			var numero;

			numero = prompt("Intruduce un númrero",""); 
			if ( (isNaN(numero) == true)){
				alert("No ha introcucido un número.");
			}
			else {
				numero = parseInt(numero);	

				document.write("Tabla de multiplicar del :" + numero);
				document.write("<br/>");
				document.write("<br/>");
				for ( i = 1; i <= 10; i++ ) {
					document.write( numero + " *" + i + " = " + numero*i + "<br/>");
				}
			}
		</script> 
	</head>
	<body>

	</body>
</html>
