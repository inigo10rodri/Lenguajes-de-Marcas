<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var nota;

			nota = prompt("Intruduce una nota:",""); 
			
			if (nota < 5) {
				document.write("Insuficiente");
			}
			else {
				if (nota < 6) {
					 document.write("Suficiente");
				}
				else {
					if (nota < 7) {
						 document.write("Bien");
					}
					else {
						if (nota < 9) {
							 document.write("Notable");
						}
						else {
							 document.write("Sobresaliente");
						}
					}
				}
			}	

		</script> 
	</head>
	<body>

	</body>
</html>
