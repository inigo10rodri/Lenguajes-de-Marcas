<!--Haz un programa que pida al usuario que introduzca una nota, y que a
continuación escriba un mensaje diciendo aprobado o suspendido.-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var nota;
    nota = prompt("Introduce una nota: ");

    if(isNaN(nota)==false && (nota != "")) {
      nota = parseInt(nota);
      if(nota >= 0 && nota <= 10){
        if(nota <5 ){
          document.write("Suspenso");
        }else {
          document.write("Aprobado");
        }
      }
      else{
        document.write("Debe introducir un número entre 0 y 10");
      }
    }
    else{
      document.write("No ha introducido una nota correcta");
    }
    </script>
  </head>
  <body>

  </body>
</html>
