<!--Haz un programa que solicita el día, mes y año en número, por ejemplo: 19 4
2004; y muestra: 19  de abril de 2004.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var dia;
		var mes;
		var ano;
		var numMes;
		dia=prompt("Introduce el dia: ")
		mes=prompt("Introduce el mes: ")
		ano=prompt("Introduce el año: ")
		switch(parseInt(mes)){
			case 1:
				numMes="Enero";
				break;
			case 2:
				numMes="Febrero";
				break;
			case 3:
				numMes="Marzo";
				break;
			case 4:
				numMes="Abril";
				break;
			case 5:
				numMes="Mayo";
				break;
			case 6:
				numMes="Junio";
				break;
			case 7:
				numMes="Julio";
				break;
			case 8:
				numMes="Agosto";
				break;
			case 9:
				numMes="Septiembre";
				break;
			case 10:
				numMes="Octubre";
				break;
			case 11:
				numMes="Noviembre";
				break;
			case 12:
				numMes="Diciembre";
				break;
			default:
				numMes="Este mes no existe(Introduce un dia entre 1 y 12)";	
		}
		document.write(dia+" de "+numMes+" de "+ano);
	</script>
</head>
<body>
	
</body>
</html>
