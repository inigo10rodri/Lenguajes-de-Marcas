<!-- Haz un programa que muestre los 20 primeros números pares. Haz y utiliza una
función que escriba los 20 primeros números pares.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function pares(){
			var i;
			for(i=1;i<=20;i++){
				document.write(2*i+"<br/>");
			}			
		}	
		document.write("Los 20 primeros numeros pares son: ");
		document.write("<br/>");
		pares();							
	</script>
</head>
<body>
	
</body>
</html>
