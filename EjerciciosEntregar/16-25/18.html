<!-- Haz un programa que pida un número x y que muestre los x primeros números
impares. Utiliza una función a la que se le pase el número x y muestre los x
primeros números impares. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function impares(){
				var i;				
				for(i=1;i<=num;i++){
					document.write((2*i)-1+"<br/>");
				}			
			}	
			var num;
			num=prompt("¿Cuantos numeros impares quieres ver? ");				
			document.write("Los "+num+" primeros numeros impares son: ");
			document.write("<br/>");
			impares();							
	</script>
</head>
<body>
	
</body>
</html>
