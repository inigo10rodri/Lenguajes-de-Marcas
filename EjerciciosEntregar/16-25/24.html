<!--Haz el programa 15. utilizando una función que dado el nombre del día de la
semana devuelve el número. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var nomSemana;
		var numSemana;
		nomSemana=prompt("Introduce el nombre del dia de la semana: ")
		function diaSemana(numSemana){
			var diaSemana="";
			switch(nomSemana.toLowerCase()){
				case "lunes":
					numSemana="1";
					break;
				case "martes":
					numSemana="2";
					break;
				case "miercoles":
					numSemana="3";
					break;
				case "jueves":
					numSemana="4";
					break;
				case "viernes":
					numSemana="5";
					break;
				case "sabado":
					numSemana="6";
					break;
				case "domingo":
					numSemana="7";
					break;	
			}
			return diaSemana= "El "+nomSemana+" es el dia numero "+numSemana+" de la semana."
		}
		document.write(diaSemana(numSemana))
	</script>
</head>

</html>
