<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var nota;
			var mayor;

			mayor = 0;

			for (i = 1; i <= 3; i++) {
				nota = prompt("Intruduce la " + i + " ª nota ",""); 
				if ( (isNaN(nota) == true) || ( (i < 0) || (i > 10) ) ) {
					alert("No ha introcucido una nota, no es un número entre 0 y 10");
				}
				else {
					nota = parseInt(nota);	
					if (nota > mayor) {
						mayor = nota;
					}
				}
			}
			
		 	document.write("La nota más alta es: " + mayor);
		</script>
