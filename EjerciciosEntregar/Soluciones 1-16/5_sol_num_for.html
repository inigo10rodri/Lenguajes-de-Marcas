<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var numero;
			var mayor;

			mayor = -999;

			for (i = 1; i <= 3; i++) {
				numero = prompt("Intruduce el " + i + " º numero ",""); 
				if ( (isNaN(numero) == true) || ( (i < 0) || (i > 10) ) ) {
					alert("No ha introcucido un número");
				}
				else {
					numero = parseInt(numero);	
					if (numero > mayor) {
						mayor = numero;
					}
				}
			}
			
		 	document.write("El número más alto introducido es: " + mayor);
		</script> 
	</head>
	<body>

	</body>
</html>
