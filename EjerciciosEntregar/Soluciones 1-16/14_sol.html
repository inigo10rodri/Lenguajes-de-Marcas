<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			
			var meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
			var dias_meses = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			var  mes;

			mes = prompt("Introduce el número del mes (1-12):", "");

			if ( (isNaN(mes) == true) || (mes < 1) || (mes > 12) ) {
				alert("No ha introcucido números de mes válido.");
			}
			else {
				mes = parseInt(mes);

				document.write("El mes " + mes + " es el mes de " + meses[mes-1] + " y tene  " + dias_meses[mes-1] + " días.");
			} 
		</script> 
	</head>

	</body>
</html>
