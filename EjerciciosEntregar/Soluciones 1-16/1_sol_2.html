<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var nombre;
			var edad;

			nombre = prompt("Intruduce el nombre:",""); 
			edad = prompt("Intruduce la edad:",""); 

			if (isNaN(edad) == true) {
				document.write("No has introducido un número en la edad");	
			}
			else {
				document.write("Soy " + nombre + " y tengo " + edad + " años");
			}
			
		</script> 
	</head>
	<body>

	</body>
</html>
