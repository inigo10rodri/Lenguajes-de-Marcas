<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var digitos;
			var numero;

			digitos = 0;

			numero = prompt("Intruduce una numero entre 0 y 9999:",""); 
			if ( (isNaN(numero) == true) || ( (numero < 0) || (numero > 9999) ) ) {
				alert("No ha introcucido un número entre 0 y 9999");
			}
			else {
				numero = parseInt(numero);	
				if (numero <= 9){
					digitos = 1;
				}
				else{
					if (numero <= 99) {
						digitos = 2;
					}
					else {
						if (numero <= 999) {
							digitos = 3;
						}
						else {
							digitos = 4;
						}
					}
				}
				document.write("El número " + numero + " tiene " + digitos + " digitos.");
			}
			
		</script> 
	</head>
	<body>

	</body>
</html>
