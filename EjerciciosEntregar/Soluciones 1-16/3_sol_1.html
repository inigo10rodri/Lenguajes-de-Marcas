<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var nota;

			nota = prompt("Intruduce una nota:",""); 
			if (isNaN(nota) == true || (nota == "")) {
				document.write("No ha introcucido una nota. Debe introducir un número entre 0 y 10");
			}
			else {
				nota = parseInt(nota);
				if (nota < 0 || nota > 10) {
					document.write("Debe introducir un número entre 0 y 10")
				}
				else {
					if (nota < 5) {
						document.write("Insuficiente");
					}
					else {
						if (nota < 6) {
							 document.write("Suficiente");
						}
						else {
							if (nota < 7) {
								 document.write("Bien");
							}
							else {
								if (nota < 9) {
									 document.write("Notable");
								}
								else {
									 document.write("Sobresaliente");
								}
							}
						}
					}	
				}
			}
		</script> 
	</head>
	<body>

	</body>
</html>
