    	<script type="text/javascript">
			var contador = 0;
			function comprobar(num){
                $( "#ver_resultado"+num ).animate({
                    height: "64px"
                }, 
                500
                    
                );  
				var result = $('input[name=resp'+num+']:checked').val();
				$('#ver_resultado'+num).html('<h2>'+result+'</h2>');
		
				if (result == '¡Correcto!'){
					contador++;
					$('#contador').html('<h2> Tu puntuación = '+contador+'</h2>');
				}
				//tiene una animación para mostrar y ocultar
			}
			
		</script>
