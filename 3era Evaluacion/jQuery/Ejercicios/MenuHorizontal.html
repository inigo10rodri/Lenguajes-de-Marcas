<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<style>
			h2{
				text-align: center;
			}
			.centrar{
			text-align: center;
			margin-left: 350px;
			}
			*{
                margin:0px;
                padding: 0px;
            }
            ol{
             	display:none; 
              	width: 200px;
            }
            
            li{
             	background-color: #cccccc;
             	border: 1px solid black;
                list-style: none;
                width: 200px;
            }
            ul{
                width: 200px; 
   
            }
           #linea1, #linea2, #linea3 {
            	background-color: grey; 
            	
           }
           
                
           }
           #menu {
                width: 1000px;
                margin-left: 80px;
                margin-top: 40px;
           }


    	   #categoria1, #categoria2, #categoria3 {
        	   float: left;
        	   
    	   }
	</style>
	<script src="jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#linea1").click(
				function(){
					$("#sub1").slideToggle(500);
				}
			);
			$("#linea2").click(
				function(){
					$("#sub2").slideToggle(500);
				}
			);
			$("#linea3").click(
				function(){
					$("#sub3").slideToggle(500);
				}
			);
		});
	</script>
</head>
<body>
	<h2>jQuery, fadeIn,Out,Toggle</h2>
	<div class="centrar">	
	<div id="menu">
	<ul id="categoria1">
		<li id="linea1">Panel 1</li>
		<ol id="sub1">
			<li>Panel 1.1</li>
			<li>Panel 1.2</li>
			<li>Panel 1.3</li>
		</ol>
	</ul>
	<ul id="categoria2">
		<li id="linea2">Panel 2</li>
		<ol id="sub2" >
			<li>Panel 2.1</li>
			<li>Panel 2.2</li>
			<li>Panel 2.3</li>
		</ol>
	</ul>
	<ul id="categoria3">
		<li id="linea3">Panel 3</li>
		<ol id="sub3" >
			<li>Panel 3.1</li>
			<li>Panel 3.2</li>
			<li>Panel 3.3</li>
		</ol>
	</ul>
	</div>
	</div>
</body>
</html>
