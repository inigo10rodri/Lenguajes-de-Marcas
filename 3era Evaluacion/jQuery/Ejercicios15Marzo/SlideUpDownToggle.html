<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SlideUp,Down,Toggle</title>
	<style>
            .centrar{
            	text-align: center;
            }
        </style>
	<script src="jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#mostrar").click(
				function(){
					$("#imagen").slideUp(2000);
				}
			);
			$("#ocultar").click(
				function(){
					$("#imagen").slideDown(2000);
				}
			);
			$("#mostrarocultar").click(
				function(){
					$("#imagen").slideToggle(2000);
				}
			);
		});
	</script>
</head>
<body>
	<div class="centrar">
		<input type="button" value="Ocultar con efecto SlideUp" id="mostrar"><br><br>
		<input type="button" value="Mostrar con efecto SlideDown" id="ocultar"><br><br>
		<input type="button" value="Mostrar/Ocultar con SlideToggle" id="mostrarocultar"><br><br>
		<img src="imagen.jpg" id="imagen">
	</div>
</body>
</html>
