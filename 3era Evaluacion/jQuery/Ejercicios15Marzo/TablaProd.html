<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio1</title>
        <meta charset="utf-8"/>
        <style>
            p{
              width:250px;   
            }
            table{
                text-align: center;
            }
        </style>
        <script src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
        var par=0;
        var impar=0;
             $(document).ready( 
                function(){
                    $("#btnpar").click(function(){                        
                        
                            if(par==0){
                                $("td:odd").css("background-color","green"); 
                                par=1; 
                            }else{
                               $("td:odd").css("background-color","white"); 
                                par=0; 
                            }                       
                    });
                    $("#btnimpar").click(function(){                        
                        
                            if(impar==0){
                                $("td:even").css("background-color","red"); 
                                impar=1; 
                            } else{
                                $("td:even").css("background-color","white"); 
                                impar=0;
                            }                       
                    }

                    );
                }
            );              
            
        </script>
    </head>
    <body>
        <table border="1px" id="tabla">
         <tr>
            <td>Producto1</td>
            <td>Producto2</td>
            <td>Producto3</td>
            <td>Producto4</td>
            <td>Producto5</td>
            <td>Producto6</td>
            <td>Producto7</td>
            <td>Producto8</td>
            <td>Producto9</td>
            <td>Producto10</td>    
         </tr>
        </table>
        <input type="button" value="par" id="btnpar">
        <input type="button" value="impar" id="btnimpar">
    </body>
</html>
