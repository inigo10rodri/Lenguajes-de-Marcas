<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<style>
		.centrar{
			text-align: center;
			align-content: center;
		}
		ul{
			list-style: none;

		}
		li{
			list-style: none;
			width: 100px;
			height: 20px;
			border-style: solid;
			border-width: 1px;
			background-color: gray;
		}
		.subpaneles{
			background-color: #BFBEBE;

		}
		.ocultar{
			<!-- Para alinearlos todos en vertical ponemos margin y padding a 0px -->
			margin: 0px;
			padding: 0px;
			display: none;
		}
	</style>
	<script src="jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#linea1").click(
				function(){
					$("#sub1").slideToggle(500);
				}
			);
			$("#linea2").click(
				function(){
					$("#sub2").slideToggle(500);
				}
			);
			$("#linea3").click(
				function(){
					$("#sub3").slideToggle(500);
				}
			);
		});
	</script>
</head>
<body>
	<div class="centrar">
	<h2>jQuery, fadeIn,Out,Toggle</h2>
	<div id="menu">
	<ul>
		<li id="linea1">Panel 1</li>
		<ol id="sub1" class="ocultar">
			<li class="subpaneles">Panel 1.1</li>
			<li class="subpaneles">Panel 1.2</li>
			<li class="subpaneles">Panel 1.3</li>
		</ol>
		<li id="linea2">Panel 2</li>
		<ol id="sub2" class="ocultar">
			<li class="subpaneles">Panel 2.1</li>
			<li class="subpaneles">Panel 2.2</li>
			<li class="subpaneles">Panel 2.3</li>
		</ol>
		<li id="linea3">Panel 3</li>
		<ol id="sub3" class="ocultar">
			<li class="subpaneles">Panel 3.1</li>
			<li class="subpaneles">Panel 3.2</li>
			<li class="subpaneles">Panel 3.3</li>
		</ol>
	</ul>
	</div>
	</div>
</body>
</html>
