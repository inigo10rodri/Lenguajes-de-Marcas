<!--Haz un programa que solicita el número de un de mes y muestra el nombre del
mes y el número de días que tiene.   -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var numMes;
		var NomDiaMes
		numMes=prompt("Introduce el numero de un mes: ")
		switch(parseInt(numMes)){
			case 1:
				NomDiaMes="Enero tiene 31 dias";
				break;
			case 2:
				NomDiaMes="Febrero tiene 28 dias";
				break;
			case 3:
				NomDiaMes="Marzo tiene 31 dias";
				break;
			case 4:
				NomDiaMes="Abril tiene 30 dias";
				break;
			case 5:
				NomDiaMes="Mayo tiene 31 dias";
				break;
			case 6:
				NomDiaMes="Junio tiene 30 dias";
				break;
			case 7:
				NomDiaMes="Julio tiene 31 dias";
				break;
			case 8:
				NomDiaMes="Agosto tiene 31 dias";
				break;
			case 9:
				NomDiaMes="Septiembre tiene 30 dias";
				break;
			case 10:
				NomDiaMes="Octubre tiene 31 dias";
				break;
			case 11:
				NomDiaMes="Noviembre tiene 30 dias";
				break;
			case 12:
				NomDiaMes="Diciembre tiene 31 dias";
				break;
			default:
				NomDiaMes="Este mes no existe(Introduce un dia entre 1 y 12)";	
		}
		document.write(NomDiaMes);
	</script>
</head>
<body>
	
</body>
</html>
