            switch(numero2){

                case 7: 
                document.getElementById("cambio2").src="images/7.jpg";
                document.getElementById("numero2").innerHTML="<h3>7</h3>";
                break;
            } 

        } 
        var mostrar=1;
        function OcultarResultado(){
            if(mostrar==1){
                document.getElementById("ocultartabla").style.visibility='hidden';
                document.getElementById("ocultar").innerHTML="<h3> Haz click aqui para mostrar el resultado</h3>";
                mostrar=2
            }else{
                document.getElementById("ocultartabla").style.visibility='visible';
                document.getElementById("ocultar").innerHTML="<h3> Haz click aqui para ocultar el resultado</h3>";                
                mostrar=1;
            }
        }
