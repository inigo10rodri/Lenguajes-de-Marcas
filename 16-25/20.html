<!-- Haz el programa del ejercicio 10. utilizando una función que dado un número
escribe la tabla de multiplicar de dicho número.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		
    function tablaMultiplicar(numero){
	    for(var i = 0 ; i < 11 ; i++){
	    var tablaNum;
	    tablaNum = numero * i;
	    document.write("\n"+tablaNum);
	    }
	    return tablaNum;
  	}
  		numero=prompt("Introduce un numero");
    	tablaMultiplicar(numero);						
	</script>
</head>
<body>
	
</body>
</html>
