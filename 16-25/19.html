<!-- Haz un programa que pida 1º un nombre y 2º un apellido, y que muestre el nombre
completo. Utiliza una función a la que se le pasen el nombre y el apellido y a
continuación devuelva el nombre completo, para que luego sea mostrado.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var nombre;
		var apellido;
		var nombre_completo;
		function func_nombre(nom, ape){
			var elnombre;
			elnombre = nom+" "+ape;
			return(elnombre);	
		}
			nombre=prompt("Introduce tu nombre ");
			apellido=prompt("Introduce tu apellido ");
			nombre_completo=func_nombre(nombre,apellido);				
			document.write("El nombre completo es: "+nombre_completo);							
	</script>
</head>
<body>
	
</body>
</html>
