<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 

		var nota;
		var mayor;
		var contador;

		contador = 1;
		mayor = 0;

		while ( contador <= 3) {
			nota = prompt("Intruduce la " + contador + " ª nota ",""); 
			if ( (isNaN(nota) == true) || ( (nota < 0) || (nota > 10) ) ) {
				alert("No ha introcucido una nota, no es un número entre 0 y 10");
			}
			else {
				nota = parseInt(nota);	
				if (nota > mayor) {
					mayor = nota;
				}
				contador = contador + 1;
			}
		}
		
	 	document.write("La nota más alta es: " + mayor);
			
		</script> 
	</head>
