<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			var numero;

			numero= prompt("Introduce el número del día de la semana (1-7):", "");

			if ( (isNaN(numero) == true) || (numero < 1) || (numero > 7) ){
				alert("No ha introcucido un número entre 1 y 7.");
			}
			else {
				numero = parseInt(numero);	

				switch (numero) {
					case 1 : {
						document.write("El día 1 de la semana es el Lunes.");
						break;
					}
					case 2 : {
						document.write("El día 2 de la semana es el Martes.");
						break;
					}
					case 3 : {
						document.write("El día 3 de la semana es el Miércoles.");
						break;
					}
					case 4 : {
						document.write("El día 4 de la semana es el Jueves.");
						break;
					}
					case 5 : {
						document.write("El día 5 de la semana es el Viernes.");
						break;
					}
					case 6 : {
						document.write("El día 6 de la semana es el Sábado.");
						break;
					}
					case 7 : {
						document.write("El día 7 de la semana es el Domingo.");
						
					}
				}
			}
		</script> 
	</head>
	<body>

	</body>
</html>
