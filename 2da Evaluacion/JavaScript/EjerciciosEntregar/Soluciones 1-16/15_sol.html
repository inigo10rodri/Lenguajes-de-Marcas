<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript"> 
			
			var  mes;

			mes = prompt("Introduce el nombre de un mes:", "");
			mes = mes.toLowerCase();

			switch (mes) {
				case "enero":
					document.write("El mes de " + mes + " es el mes número 1.");
					break;
				case "febrero":
					document.write("El mes de " + mes + " es el mes número 2.");
					break;
				case "marzo":
					document.write("El mes de " + mes + " es el mes número 3.");
					break;
				case "abril":
					document.write("El mes de " + mes + " es el mes número 4.");
					break;
				case "mayo":
					document.write("El mes de " + mes + " es el mes número 5.");
					break;
				case "junio":
					document.write("El mes de " + mes + " es el mes número 6.");
					break;
				case "julio":
					document.write("El mes de " + mes + " es el mes número 7.");
					break;
				case "agosto":
					document.write("El mes de " + mes + " es el mes número 8.");
					break;
				case "septiembre":
					document.write("El mes de " + mes + " es el mes número 9.");
					break;
				case "octubre":
					document.write("El mes de " + mes + " es el mes número 10.");
					break;
				case "noviembre":
					document.write("El mes de " + mes + " es el mes número 11.");
					break;
				case "diciembre":
					document.write("El mes de " + mes + " es el mes número 12.");
					break;
				default:
					document.write("No ha introducido el nombre de un mes.")
			}
 
		</script> 
	</head>
	<body>

	</body>
</html>
