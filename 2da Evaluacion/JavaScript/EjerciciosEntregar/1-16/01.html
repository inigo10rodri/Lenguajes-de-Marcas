<!--Haz un programa que pida al usuario que introduzca el nombre y la edad, y que a
continuación muestre el mensaje: “Soy A y tengo X años”.-->
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Titulo</title>
		<script type="text/javascript">

				var nombre;
				var edad;
				nombre = prompt("Intruduce el nombre: ");
				edad = prompt("Intruduce la edad: ");

			document.write("Soy " + nombre + " y tengo " + edad + " años");
		</script>
	</head>
	<body>

	</body>
</html>
