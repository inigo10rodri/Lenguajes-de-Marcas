<!--Haz un programa que pida tres números por teclado y a continuación escriba el
número más alto.  -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var num1;
    var num2;
    var num3;
    var numAlto=0;
    num1 = prompt("Numero 1 -->");
    num2 = prompt("Numero 2 -->");
    num3 = prompt("Numero 3 -->");

    if(numAlto < num1) {
      numAlto = num1;
    }
    if(numAlto < num2){
      numAlto = num2;
    }
    if (numAlto < num3){
      numAlto = num3;
    }

    document.write("El numero mas alto es el "+numAlto);

    </script>
  </head>
  <body>

  </body>
</html>
