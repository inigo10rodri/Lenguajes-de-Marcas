<!--Haz un programa que escriba los 50 primeros números múltiplos de 3. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">

    for(var i = 1; i < 51; i++){

      if(i%3===0){
        document.write("\n"+i);
      }

    }

    </script>

  </head>
  <body>

  </body>
</html>
