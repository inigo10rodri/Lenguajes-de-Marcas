<!--Haz un programa que solicita introducir el día de la semana en número y muestra 
el día de la semana en texto.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var dia;
		var diaSemana=["Nulo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
		dia=prompt("Introduce el dia de la semana");
		document.write(diaSemana[dia]);
	</script>
</head>
<body>
	
</body>
</html>
