<!-- Haz un programa que dado un número muestre el factorial de dicho número. Utiliza
una función que dado un número devuelva el factorial de dicho número.  
Dado el 3, devuelve 6    3! = 3*2*1 = 6 
Dado el 6, devuelve 120    6! = 6*5*4*3*2*1 = 720  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	var numero;	
    function Factorial(numero){
    	var ResultadoFac=numero;
	    for(var i = numero-1 ; i !== 0 ; i--){
	      ResultadoFac *=i;
	    }
	    return ResultadoFac;
  	}
  		numero=prompt("Introduce un numero");
    	document.write("El factorial de "+numero +" es "+Factorial(numero));						
	</script>
</head>
<body>
	
</body>
</html>
