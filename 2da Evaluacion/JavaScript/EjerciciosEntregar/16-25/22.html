<!--Haz el programa 12. utilizando una función que dado el día de la semana en
número devuelva el día de la semana en texto.  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var dia;
		dia=prompt("Introduce el dia de la semana")
		function diaSemana(dia){
			var diaSemana="";		
			switch(parseInt(dia)){
				case 1:
					diaSemana="Lunes";
					break;
				case 2:
					diaSemana="Martes";
					break;
				case 3:
					diaSemana="Miercoles";
					break;
				case 4:
					diaSemana="Jueves";
					break;
				case 5:
					diaSemana="Viernes";
					break;
				case 6:
					diaSemana="Sabado";
					break;
				case 7:
					diaSemana="Domingo";
					break;	
			}
			return diaSemana;
		}
		document.write(diaSemana(dia));
	</script>
</head>
<body>
	
</body>
</html>
