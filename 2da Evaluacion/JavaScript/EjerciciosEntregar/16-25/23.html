<!--  Haz el programa 13. utilizando una función que dado el día, mes y año (ej: 19, 4,
2004) en número muestre en pantalla la fecha así: 19 de abril de 2004. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
    var dia;
    var mes;
    var ano;
    dia=prompt("Día: ");
    mes=prompt("Mes: ");
    ano=prompt("Año: ");
    function fecha(dia,mes,ano){
      var mesLetra;
      var fecha="";
      switch(parseInt(mes)){
        case 1: mesLetra="Enero";
        break;
        case 2: mesLetra="Febrero";
        break;
        case 3: mesLetra="Marzo";
        break;
        case 4: mesLetra="Abril";
        break;
        case 5: mesLetra="Mayo";
        break;
        case 6: mesLetra="Junio";
        break;
        case 7: mesLetra="Julio";
        break;
        case 8: mesLetra="Agosto";
        break;
        case 9: mesLetra="Septiembre";
        break;
        case 10: mesLetra="OCtubre";
        break;
        case 11: mesLetra="Novibembre";
        break;
        case 12: mesLetra="Diciembre";
        break;
      }
      return fecha=dia + " de " + mesLetra + " de "+ ano
    }
    document.write(fecha(dia,mes,ano))
    </script>

  </head>

  </body>
</html>
