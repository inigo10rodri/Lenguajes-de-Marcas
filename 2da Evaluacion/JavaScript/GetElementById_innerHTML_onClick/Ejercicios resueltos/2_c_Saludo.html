<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 2</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            var contador;
            contador =1;
            function saludo(){
                if (contador <= 10){
                    alert("¡Hola Mundo!");
                    document.getElementById("boton1").value="Vuelve a saludar";
                    document.getElementById("mensaje1").innerHTML= "Número de veces que has saludado: <br/>";
                    document.getElementById("mensaje2").innerHTML= "<h2>" + contador + "</h2>"
                    contador++;
                }
                else{
                    document.write("Ya has saludado 10 veces. FIN");
                }
            }
        </script>
    </head>
    <body>
        <input type="button" id="boton1" value="¡saluda!" onclick="saludo()"/>
        <div id="mensaje1">Estoy esperando a que pulses el botón</div>
        <div id="mensaje2"></div>

    </body>
</html>
