<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript 11</title>
	<script type="text/javascript">
		var encendido=1;

		 function cambiar () {
		 	if(encendido==1){
  			document.getElementById('cambio').src = "imagenoff.jpg";
  			encendido=2;
  			}else{
  				document.getElementById('cambio').src = "imagenon.jpg";
  			encendido=1;
  			}
 		}  		
	</script>
	<style>
		.centrar{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="centrar">
	<img src="imagenon.jpg" width=200 height=200 id="cambio" onclick="cambiar();"/>
	<h4> Haga click en la bombilla para encender/apagar la luz</h4> 
	</div>
</body>
</html>
