<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function changeImg(coord){
        document.getElementById('principal').src=coord+".jpg";
      }
    </script>
    <style>
    .centrar{
      text-align: center;
    }
  </style>
  </head>
  
  <body>  
  <div class="centrar">  
        <table>
          <thead>
            <tr>
              <td colspan="4"><img src="00.jpg" width="500" height="300" id="principal" onclick="changeImg()"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="00.jpg" width="125" height="100" onclick="changeImg('00')"  ></td>
              <td><img src="01.jpg" width="125" height="100" onclick="changeImg('01')"></td>
              <td><img src="02.jpg" width="125" height="100" onclick="changeImg('02')"></td>
              <td><img src="10.jpg" width="125" height="100" onclick="changeImg('10')"></td>
            </tr>

            <tr>
              <td><img src="11.jpg" width="125" height="100" onmouseover="changeImg('11')" ></td>
              <td><img src="12.jpg" width="125" height="100" onmouseover="changeImg('12')" ></td>
              <td><img src="20.jpg" width="125" height="100" onmouseover="changeImg('20')" ></td>
              <td><img src="21.jpg" width="125" height="100" onmouseover="changeImg('21')" ></td>
            </tr>
          </tbody>
        </table>
         </div>
  </body>
 
</html>
