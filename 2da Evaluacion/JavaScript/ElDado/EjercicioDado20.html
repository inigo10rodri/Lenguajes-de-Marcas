<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript 11</title>
	<script type="text/javascript">
	var contador6=0;
		function lanzar () {			
			var numero=Math.ceil(Math.random()*6);
			switch(numero){
				case 1: 
				document.getElementById("cambio").src="images/1.png";
				break;
				case 2: 
				document.getElementById("cambio").src="images/2.png";
				break;
				case 3: 
				document.getElementById("cambio").src="images/3.png";
				break;
				case 4: 
				document.getElementById("cambio").src="images/4.png";
				break;
				case 5: 
				document.getElementById("cambio").src="images/5.png";
				break;
				case 6: 
				document.getElementById("cambio").src="images/6.png";
				contador6=contador6+1;
				document.getElementById("contador").innerHTML="<h2> El 6 ha salido: "+contador6+"</h2>";
				break;
			}
		}
		function reset(){	
			contador6=0;			
			document.getElementById("cambio").src="images/dado.jpg";
			document.getElementById("contador").innerHTML="<h2>El 6 ha salido:  "+contador6+"</h2>";
		}	
		
	</script>
	<style>
		.centrar{
			text-align: center;			
		}
		 body{
		 	background-image: url(images/back.jpg);}

	</style>
</head>
<body>
	<div class="centrar">
		<h1>El Juego del Dado</h1>
		<img src="./images/dado.jpg" width=200 height=200 id="cambio"/>
		<br/>
		<input type="button" value="Lanza el dado" onclick="lanzar()">
		<br/>
		<input type="button" value="Reset" onclick="reset()"> <br/>
		<h2>Has tirado:</h2> 
		<div id="contador"></div>
	</div>
</body>
</html>
