<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 en raya</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script>
	var click=1;
	var opciones=new Array(9);
	opciones=[0,0,0,0,0,0,0,0,0]
	function cambiar(id) {		
		if(click==1){
			document.getElementById('jugador').innerHTML = "<h1> Le toca al jugador2</h1>";
  			document.getElementById('cambio'+id).innerHTML = "<img src='images/O.jpg' width='90px' height='90px'/>";  			
  			opciones[id]=click;
  			Jugador(click);
  			click=2;
  		}else{
  			document.getElementById('jugador').innerHTML = "<h1> Le toca al jugador1</h1>";
  			document.getElementById('cambio'+id).innerHTML = "<img src='images/X.jpg' width='90px' height='90px'/>";  
  			opciones[id]=click;	
  			Jugador(click);		
  			click=1;  			
  		}  		  		
 	} 
 	function Jugador(click){
 		if(((opciones[0]==click) && (opciones[1]==click) && (opciones[2]==click))|| ((opciones[3]==click) && (opciones[4]==click) && (opciones[5]==click))||((opciones[6]==click) && (opciones[7]==click) && (opciones[8]==click))||((opciones[0]==click) && (opciones[4]==click) && (opciones[8]==click))||((opciones[2]==click) && (opciones[4]==click) && (opciones[6]==click))||((opciones[0]==click) && (opciones[3]==click) && (opciones[6]==click))||((opciones[1]==click) && (opciones[4]==click) && (opciones[7]==click))||((opciones[2]==click) && (opciones[5]==click) && (opciones[8]==click))){ 	
 			alert("Ha ganado el jugador "+click);
 			reiniciar();
 		}
 	}
 	function reiniciar(){
 		location.reload();
 	}
	</script>
</head>
<body>
	<h1>Tres en Raya</h1>
	<table border="1px">
		<tr>
			<td height="100px" width="100px" id="cambio0" onclick="cambiar(0)"></td>
			<td height="100px" width="100px" id="cambio1" onclick="cambiar(1)"></td>
			<td height="100px" width="100px" id="cambio2" onclick="cambiar(2)"></td>
		</tr>
		<tr>
			<td height="100px" width="100px" id="cambio3" onclick="cambiar(3)"></td>
			<td height="100px" width="100px" id="cambio4" onclick="cambiar(4)"></td>
			<td height="100px" width="100px" id="cambio5" onclick="cambiar(5)"></td>
		</tr>
		<tr>
			<td height="100px" width="100px" id="cambio6" onclick="cambiar(6)"></td>
			<td height="100px" width="100px" id="cambio7" onclick="cambiar(7)"></td>
			<td height="100px" width="100px" id="cambio8" onclick="cambiar(8)"></td>
		</tr>
	</table>	
	<div id="jugador"><h1> Le toca al jugador1</h1></div>
</body>
</html>
